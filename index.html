<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>
<body>
    <!-- Create a (1st) Div for the Calculator as a container-->
        <div class="container" id="calculator">
            <!-- Create an (2nd) Div Input Text Space - Display -->
            <div id="display"><input type="text" id="calInput" readonly></input></div>
            <div class="calButton">
            <label for="#num1" id="calInput"><button class="calButton" id="num1">1</button></label>
            <label for="#num2" id="calInput"><button class="calButton" id="num2">2</button></label>
            <label for="#num3" id="calInput"><button class="calButton" id="num3">3</button></label>
            <label for="#clear" id="calInput"><button class="calButton" id="clear">CA</button></label>
            <label for="#num4" id="calInput"><button class="calButton" id="num4">4</button></label>
            <label for="#num5" id="calInput"><button class="calButton" id="num5">5</button></label>
            <label for="#num6" id="calInput"><button class="calButton" id="num6">6</button></label>
            <label for="#subtraction" id="calInput"><button class="calButton" id="subtraction">-</button></label>
            <label for="#num7" id="calInput"><button class="calButton" id="num7">7</button></label>
            <label for="#num8" id="calInput"><button class="calButton" id="num8">8</button></label>
            <label for="#num9" id="calInput"><button class="calButton" id="num9">9</button></label>
            <label for="#addition" id="calInput"><button class="calButton" id="addition">+</button></label>
            <label for="#division" id="calInput"><button class="calButton" id="division">/</button></label>
            <label for="#num0" id="calInput"><button class="calButton" id="num0">0</button></label>
            <label for="#multiply" id="calInput"><button class="calButton" id="multiply">*</button></label>
            <label for="#equal" id="calInput"><button class="calButton" id="equal">=</button></label>
            </div>
        </div>
    <script src="/JS/script.js">
    </script>
</body>
</html>
