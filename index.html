<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <!-- Create a (1st) Div for the Calculator as a container-->
        <div class="container" id="calculator">
            <!-- Create an (2nd) Div Input Text Space - Display -->
            <div id="display"><input type="text" id="calInput" readonly></input></div>
            <div class="calButton">
            <button class="calButton">C</button>
            <button class="calButton">/</button>
            <button class="calButton">*</button>
            <button class="calButton">CA</button>
            <button class="calButton">7</button>
            <button class="calButton">8</button>
            <button class="calButton">9</button>
            <button class="calButton">+</button>
            <button class="calButton">4</button>
            <button class="calButton">5</button>
            <button class="calButton">6</button>
            <button class="calButton">-</button>
            <button class="calButton">1</button>
            <button class="calButton">2</button>
            <button class="calButton">3</button>
            <button class="calButton" id="addition">=</button>
            </div>
        </div>
    <script src="/JS/script.js">
    </script>
</body>
</html>
